let age = prompt("Введите ваш возраст:");
if (age >= 0 && age <= 2) {

  alert("Вы являетесь подростком");
} else if (age > 18 && age < 60) {
  alert("Вы являетесь взрослым");

  alert("Вы являетесь пенсионером");

  alert("Вы ввели некорректный возраст");
}



var number = parseInt(prompt("Введите число от 0 до 9:"));
if (number >= 0 && number <= 9) {
    var specialCharacter;
    switch (number) {
        case 0:
            specialCharacter = ")";
            break;
        case 1:
            specialCharacter = "!";
            break;
        case 2:
            specialCharacter = "@";
            break;
        case 3:
            specialCharacter = "#";
            break;
        case 4:
            specialCharacter = "$";
            break;
        case 5:
            specialCharacter = "%";
            break;
        case 6:
            specialCharacter = "^";
            break;
        case 7:
            specialCharacter = "&";
            break;
        case 8:
            specialCharacter = "*";
            break;
        case 9:
            specialCharacter = "(";
            break;
    }

    alert("Спецсимвол для числа " + number + " это " + specialCharacter);
} else {
    alert("Введено некорректное число");
}



var number = prompt("Введите трехзначное число:");

var secondDigit = Math.floor(number / 10) % 10; 
var thirdDigit = Math.floor(number / 100) % 10;
if (firstDigit === secondDigit || firstDigit === thirdDigit || secondDigit === thirdDigit) {
    alert("В числе есть одинаковые цифры.");
} else {
    alert("В числе нет одинаковых цифр.");
}

  alert(year + " год является високосным.");
} else {
  alert(year + " год не является високосным.");
}

let amount = prompt("Введите сумму покупки:");
amount = parseInt(amount);
let discount = 0;
if (amount >= 2000 && amount < 3000) {
  discount = 0.03;
} else if (amount >= 3000 && amount < 5000) {
  discount = 0.05;
} else if (amount >= 5000) {
  discount = 0.07;
}
let totalAmount = amount - (amount * discount);
alert("Сумма к оплате со скидкой: " + totalAmount);


const длинаОкружности = prompt("Введите длину окружности:");
const периметрКвадрата = prompt("Введите периметр квадрата:");

const радиусОкружности = длинаОкружности / (2 * Math.PI);

const сторонаКвадрата = периметрКвадрата / 4;

if (радиусОкружности <= сторонаКвадрата / 2) {
  alert("Окружность может поместиться в квадрат.");
} else {
  alert("Окружность не может поместиться в квадрат.");
}



var questions = [
  {
    question: 'Сколько цветов в радуге?',
    answers: ['6', '7', '8'],

    correctAnswerIndex: 1
  }
];

var score = 0; 

for (var i = 0; i < questions.length; i++) {
  var userAnswer = parseInt(prompt(questions[i].question + '\n' +

    '2. ' + questions[i].answers[1] + '\n' +
    '3. ' + questions[i].answers[2]));

    if (userAnswer === questions[i].correctAnswerIndex + 1) {
    score += 2; 
  }
}

alert('Вы набрали ' + score + ' балл(ов).');
